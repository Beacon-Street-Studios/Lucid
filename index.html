<html>
  <head>
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="stylesheet" href="ext/tingle.min.css">
    <script>
      // Cache-busting script
      const cacheBuster = new Date().getTime();
      const appendParam = (url) => {
        return url + (url.includes('?') ? '&' : '?') + 'v=' + cacheBuster;
      };
      
      // Override fetch to add cache-busting parameter
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        if (typeof url === 'string') {
          url = appendParam(url);
        }
        return originalFetch.call(this, url, options);
      };
    </script>
    <script src="config.js?v=timestamp"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="audio.js?v=timestamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="ext/tingle.min.js"></script>
    <script src="main.js?v=timestamp"></script>
    <script src="https://unpkg.com/p5.tween/dist/p5.tween.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Simple loading screen that tracks Tone.js audio loading -->
    <style>
      #audio-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.8s ease-out;
      }
      
      #audio-loader.fade-out {
        opacity: 0;
      }
      
      #audio-loader.hidden {
        display: none;
      }
      
      #audio-loader-text {
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      #audio-loader-container {
        width: 400px;
        height: 25px;
        background: #000;
        border: 3px solid #fff;
        border-radius: 25px;
        overflow: hidden;
      }
      
      #audio-loader-bar {
        height: 100%;
        width: 0%;
        background: #fff;
        border-radius: 25px;
        transition: width 0.3s ease;
      }
    </style>
    
    <div id="audio-loader">
      <div id="logo-loading-wrapper" style="display: flex; flex-direction: column; align-items: center;">
        <img src="img/lucid_logo.svg" alt="Lucid" style="margin-bottom: 30px; max-width: 350px;">
        <div id="audio-loader-text">Loading Audio...</div>
        <div id="audio-loader-container" style="margin-top: 10px;">
          <div id="audio-loader-bar"></div>
        </div>
      </div>
    </div>
    <main style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div id="p5_loading" class="loadingclass" style="display: none;">Loading...</div>
    </main>
    <div class="modal-content">
      <div id="copy">COPY THIS LINK TO SHARE YOUR CREATION</div>
      <div id="link"></div>
      <button class="btn" onclick="copyContent()">COPY</button>
    </div>
  <script>
var modalTinyNoFooter = new tingle.modal({
  cssClass: ['class1', 'class2']
});
const copyContent = async () => {
  let link = document.getElementById('link').innerText;
  try {
    await navigator.clipboard.writeText(link);
  } catch (err) {
    console.error('Failed to copy: ', err);
  }
}
  </script>
  </body>
</html>
